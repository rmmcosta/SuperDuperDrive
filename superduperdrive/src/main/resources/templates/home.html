<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDD</title>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/home.css}">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" th:src="@{~/images/cloud-storage.svg}" alt="" width="40" height="32">
            <span class="fs-4">Super Duper Drive</span>
        </a>

        <div class="col-md-3 text-end">
            <a href="#" class="nav-link link-primary" id="logout" th:href="@{/login?logout}"><strong>Logout</strong></a>
        </div>
    </header>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-files-tab" data-bs-toggle="tab" data-bs-target="#nav-files"
                    type="button" role="tab" aria-controls="nav-files" aria-selected="true">Files
            </button>
            <button class="nav-link" id="nav-notes-tab" data-bs-toggle="tab" data-bs-target="#nav-notes" type="button"
                    role="tab" aria-controls="nav-notes" aria-selected="false">Notes
            </button>
            <button class="nav-link" id="nav-credentials-tab" data-bs-toggle="tab" data-bs-target="#nav-credentials"
                    type="button" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials
            </button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab"
             tabindex="0">
            <form th:action="@{/uploadFile}" method="post">
                <div class="mt-3 mb-3 text-end">
                    <input type="file" name="new-file" id="new-file">
                    <input class="btn btn-primary" type="submit" value="Upload" id="upload-file" name="upload-file">
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">File Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <button class="btn btn-success" type="submit">View</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </th>
                    <td>MyBestPic.png</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab" tabindex="0">
            <div class="text-end">
                <button class="btn btn-primary mt-3 mb-3" id="new-note">+ Add a New Note</button>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <button class="btn btn-success" type="submit">Edit</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </th>
                    <td>The Title</td>
                    <td>A great description.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab"
             tabindex="0">
            <div class="text-end">
                <button class="btn btn-primary mt-3 mb-3" id="new-credential">+ Add a New Credential</button>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">URL</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <button class="btn btn-success" type="submit">Edit</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </th>
                    <td>http://localhost:8080/login</td>
                    <td>rmmcosta</td>
                    <td>7FRGNTHTJDFJASKJ3784374==</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{~/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
